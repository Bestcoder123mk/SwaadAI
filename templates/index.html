<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Custom Recipe Generator</h1>
        <form id="tutorial-form" onsubmit="event.preventDefault(); generateTutorial();" class="mb-3">
            <div class="mb-3">
                <label for="components" class="form-label">Type the ingredients or a recipe name:</label>
                <input type="text" class="form-control" id="components" name="components" placeholder="Enter ingredients or recipe name..." required>
            </div>
            <button type="submit" class="btn btn-primary">Send to SwaadAI</button>
        </form>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                Output:
                <button class="btn btn-secondary btn-sm" onclick="copyToClipboard()">Copy</button>
            </div>
            <div class="card-body">
                <p id="output" style="white-space: pre-wrap;">{{ output }}</p>
            </div>
        </div>
        <footer>
            <hr>
            <h6>Made by Anirudh
